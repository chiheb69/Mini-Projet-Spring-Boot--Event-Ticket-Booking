server:
  port: 8082

spring:
  application:
    name: attendee-service
  config:
    import: optional:configserver:http://localhost:9999
  datasource:
    url: jdbc:h2:mem:attendeedb
    driverClassName: org.h2.Driver
    username: sa
    password: password
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
  h2:
    console:
      enabled: true

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/

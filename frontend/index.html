<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EventHub | Discover & Book</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    
    <style>
        :root {
            --primary-color: #4f46e5;
            --primary-hover: #4338ca;
            --secondary-color: #10b981;
            --dark-bg: #0f172a;
            --card-bg: #ffffff;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background-color: #f3f4f6;
            color: #1f2937;
        }

        .navbar {
            backdrop-filter: blur(10px);
            background-color: rgba(255, 255, 255, 0.9);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        .hero-section {
            background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
            color: white;
            padding: 80px 0;
            border-radius: 0 0 50px 50px;
            margin-bottom: 50px;
            position: relative;
            overflow: hidden;
        }

        .hero-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%23ffffff' fill-opacity='0.1'%3E%3Cpath d='M36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2V6h4V4h-4zM6 34v-4H4v4H0v2h4v4h2v-4h4v-2H6zM6 4V0H4v4H0v2h4v4h2V6h4V4H6z'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E");
        }

        .event-card {
            border: none;
            border-radius: 20px;
            transition: all 0.3s ease;
            background: var(--card-bg);
            overflow: hidden;
            height: 100%;
            position: relative;
            top: 0;
        }

        .event-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }

        .card-img-top {
            height: 200px;
            object-fit: cover;
            background-color: #e5e7eb;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            color: #9ca3af;
        }

        .badge-floating {
            position: absolute;
            top: 15px;
            right: 15px;
            font-weight: 600;
            padding: 8px 12px;
            border-radius: 30px;
            backdrop-filter: blur(4px);
        }

        .btn-modern {
            border-radius: 12px;
            padding: 10px 20px;
            font-weight: 600;
            transition: all 0.2s;
            background-color: var(--primary-color);
            border: none;
            color: white;
        }

        .btn-modern:hover {
            background-color: var(--primary-hover);
            transform: scale(1.02);
            color: white;
        }

        .btn-modern.disabled {
            background-color: #9ca3af;
            transform: none;
        }

        .loading-spinner {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 200px;
        }

        /* Animation for loading elements */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .animate-fade-in {
            animation: fadeIn 0.6s ease-out forwards;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg fixed-top">
        <div class="container">
            <a class="navbar-brand fw-bold text-primary" href="#">
                <i class="bi bi-ticket-perforated-fill me-2"></i>EventHub
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active fw-medium" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link fw-medium" href="#">My Bookings</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link fw-medium" href="#">Profile</a>
                    </li>
                </ul>
                <a href="#" class="btn btn-outline-primary ms-3 rounded-pill px-4">Sign In</a>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <div class="hero-section">
        <div class="container text-center animate-fade-in">
            <h1 class="display-4 fw-bold mb-3">Discover Your Next Experience</h1>
            <p class="lead opacity-90 mb-4">Book tickets for conferences, workshops, and exclusive events near you.</p>
            <div class="d-flex justify-content-center gap-3">
                <button class="btn btn-light rounded-pill px-5 fw-bold text-primary shadow-sm" onclick="document.getElementById('events-container').scrollIntoView({behavior: 'smooth'})">Explore Events</button>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <div class="container mb-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2 class="fw-bold mb-0">Upcoming Events</h2>
            <div class="dropdown">
                <button class="btn btn-white border shadow-sm dropdown-toggle rounded-pill px-4" type="button" data-bs-toggle="dropdown">
                    Filter by: All
                </button>
                <ul class="dropdown-menu shadow border-0 rounded-4">
                    <li><a class="dropdown-item" href="#">Date</a></li>
                    <li><a class="dropdown-item" href="#">Location</a></li>
                    <li><a class="dropdown-item" href="#">Price</a></li>
                </ul>
            </div>
        </div>

        <div id="events-loader" class="loading-spinner">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>

        <div id="events-container" class="row">
            <!-- Events will be injected here -->
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-white py-4 mt-auto border-top">
        <div class="container text-center text-muted">
            <small>&copy; 2025 EventHub Microservices Project. Built with Spring Boot.</small>
        </div>
    </footer>

    <script>
        const GATEWAY_URL = 'http://localhost:8888';

        async function loadEvents() {
            const container = document.getElementById('events-container');
            const loader = document.getElementById('events-loader');

            try {
                // Simulate network delay for animation demo
                const response = await fetch(`${GATEWAY_URL}/event-service/api/events`);
                if (!response.ok) throw new Error('Failed to fetch');
                
                const events = await response.json();
                loader.style.display = 'none';

                if (events.length === 0) {
                    container.innerHTML = `
                        <div class="col-12 text-center py-5">
                            <i class="bi bi-calendar-x display-1 text-muted mb-3"></i>
                            <h3>No events found</h3>
                            <p class="text-muted">Check back later for new updates.</p>
                        </div>
                    `;
                    return;
                }

                events.forEach((event, index) => {
                    // Calculate random image hue for variety or use placeholder
                    const dateObj = new Date(event.date);
                    const dateStr = dateObj.toLocaleDateString('en-US', { weekday: 'short', month: 'short', day: 'numeric' });
                    const timeStr = dateObj.toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit' });
                    
                    const isSoldOut = event.availableSeats === 0;
                    const badgeClass = isSoldOut ? 'bg-danger text-white' : (event.availableSeats < 10 ? 'bg-warning text-dark' : 'bg-success text-white bg-opacity-75');
                    const badgeText = isSoldOut ? 'Sold Out' : `${event.availableSeats} Seats Left`;

                    const card = `
                        <div class="col-md-4 mb-4" style="animation: fadeIn 0.5s ease-out forwards; animation-delay: ${index * 100}ms; opacity: 0">
                            <div class="card event-card shadow-sm h-100">
                                <span class="badge ${badgeClass} badge-floating shadow-sm">${badgeText}</span>
                                <div class="card-img-top">
                                    <i class="bi bi-calendar-event"></i>
                                </div>
                                <div class="card-body d-flex flex-column">
                                    <div class="text-uppercase text-primary fw-bold small mb-2">
                                        <i class="bi bi-geo-alt-fill me-1"></i>${event.location}
                                    </div>
                                    <h5 class="card-title fw-bold mb-3">${event.title}</h5>
                                    
                                    <div class="mt-auto">
                                        <div class="d-flex align-items-center mb-3 text-muted">
                                            <i class="bi bi-clock me-2"></i>
                                            <span>${dateStr} @ ${timeStr}</span>
                                        </div>
                                        
                                        <div class="d-flex justify-content-between align-items-center">
                                            <span class="fs-5 fw-bold">$25.00</span>
                                            <a href="booking.html?eventId=${event.id}" class="btn btn-modern w-50 ${isSoldOut ? 'disabled' : ''}">
                                                ${isSoldOut ? 'Unavailable' : 'Book Ticket'} <i class="bi bi-arrow-right ms-1"></i>
                                            </a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    `;
                    container.innerHTML += card;
                });
            } catch (error) {
                console.error('Error loading events:', error);
                loader.innerHTML = `
                    <div class="alert alert-danger shadow-sm rounded-4 w-100 text-center">
                        <i class="bi bi-exclamation-triangle-fill me-2"></i>
                        Failed to connect to Event Service. Ensure services are running.
                    </div>
                `;
            }
        }

        loadEvents();
    </script>
    
    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
